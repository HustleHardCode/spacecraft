<div class="lesson-board">
	<div class="objects content-description">
		<div class="content-overflow lesson-content-overflow" ng-show="textContent">
			<div class="content-center">
				<div class="lesson-title">{{lesson.title}}</div>
				<div class="lesson-content" ng-bind-html="getContent()"></div>
			</div>
			<div class="lesson-instructions">
				<div class="content-center">
					<div class="lesson-instructions-title">Инструкции:</div>
					<div class="lesson-content" ng-bind-html="getInstructions()"></div>
				</div>
			</div>
			<div class="lesson-hint-button" ng-click="showHint()">
				Показать подсказку.
			</div>
		</div>
		<div class="lesson-toolbar">
			<div class="lesson-player-container">
				<div class="lesson-left-pane"><span class="lesson-pane-title">{{text}}</span></div>

				<button ng-click="toggleTextContent()">
					<span class="glyphicon glyphicon-list-alt"
						  ng-class="{'glyphicon-chevron-down' : textContent}"></span>
				</button>

				<button><span class="glyphicon glyphicon-fast-backward"></span></button>
				<button><span class="glyphicon glyphicon-play"></span></button>
			</div>
		</div>
		<div class="lesson-img-wrapper">
			<div class="astrogirl-img"></div>
		</div>
	</div>
</div>
