<div ng-show="lesson">
	<div ui-layout="{ flow : 'column',  dividerSize: 4, disableToggle: true}"
		 class="ui-layout-custom">

		<!-- Директива урока -->
		<div ui-layout-container
			 min-size="30%"
			 max-size="70%"
			 size="50%">
			<div class="diagram-board" diagram-board ng-if="showDiagram">
			</div>
			<div lesson-board
				 ng-if="lesson.sub[subIndex] && !lesson.sub[subIndex].question"
				 lesson="lesson.sub[subIndex]"
				 ng-show="showTextContent">
			</div>
			<div settings
				 ng-show="showSettings">
			</div>
			<div disqus
				 ng-show="showDisqus">
			</div>
		</div>

		<div ui-layout-container
			 min-size="30%"
			 max-size="70%"
			 ng-hide="hideEditor">

			<div class="main-editor"
				 ng-if="!lesson.sub[subIndex].question"
				 ui-ace="{
					useWrapMode : true,
					showGutter: true,
					theme:'tomorrow_night',
					mode: 'javascript',
					firstLineNumber: 1,
					onLoad: aceLoaded,
					onChange: aceChanged
					}">
			</div>

			<div quiz
				 ng-if="lesson.sub[subIndex].question"
				 answer="quizAnswer"
				 lesson="lesson.sub[subIndex]"></div>

			<!-- Директива ошибки -->
			<div bbot-board
				 ng-if="lesson.sub[subIndex]"
				 text-bot="textBot"
				 quote="lesson.quote"
				 lesson="true"
				 css="botCss"
				 next="nextSubLesson">
			</div>

		</div>
	</div>
</div>

<!-- Вывод статистики по окончанию урока -->
<div statistics-lesson-end
	 lesson="getCurrentLesson()"
	 ng-if="isStarsVisible"></div>

<!-- Директива игры -->
<div game-canvas
	 class="lesson-canvas"
	 hide-dhs="char.css"></div>

<div class="right-toolbar">

	<div class="right-toolbar-button right-toolbar-icon" ui-sref="welcome"></div>

	<div class="right-toolbar-button enhoyhint-play fa"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 uib-tooltip="{{CodeLauncher.isCodeRunning ? 'Остановить скрипт' : 'Запустить скрипт'}}"
		 ng-show="curretSubLesson.interpreterHandler || curretSubLesson.gamePostUpdate"
		 ng-click="toggleCodeRun()"
		 ng-class="{'fa-stop right-toolbar-red': CodeLauncher.isCodeRunning, 'fa-play right-toolbar-green' : !CodeLauncher.isCodeRunning}">
	</div>

	<div class="right-toolbar-new-group right-toolbar-button fa"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 ng-if="!lesson.sub[subIndex].question"
		 uib-tooltip="{{hideEditor ? 'Показать редактор кода' : 'Убрать редактор кода'}}"
		 ng-click="toggleEditorOpen()"
		 ng-class="{'fa-chevron-right': !hideEditor, 'fa-chevron-left' : hideEditor}"></div>

	<div class="right-toolbar-button fa fa-list lesson-alt-hint"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 ng-if="!lesson.sub[subIndex].question"
		 uib-tooltip="{{showTextContent ? 'Скрыть текстовые инструкции' : 'Показать текстовые инструкции'}}"
		 ng-click="toggleTextContent()"
		 ng-class="{'fa-chevron-right' : showTextContent}"></div>

	<div class="right-toolbar-new-group right-toolbar-button fa"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 ng-if="lesson.sub[subIndex].question"
		 uib-tooltip="{{hideEditor ? 'Показать вопрос' : 'Убрать вопрос'}}"
		 ng-click="toggleEditorOpen()"
		 ng-class="{'fa-chevron-right': !hideEditor, 'fa-chevron-left' : hideEditor}"></div>

	<div class="right-toolbar-button fa diagram-hint"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 uib-tooltip="{{showDiagram ? 'Скрыть диаграмму' : 'Показать диаграмму'}}"
		 ng-click="toggleDiagram()"
		 ng-show="isLessonWithDiagram()"
		 ng-class="{'fa-chevron-right' : showDiagram, 'fa-sitemap' : !showDiagram}"></div>

	<div class="right-toolbar-new-group right-toolbar-button fa"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 uib-tooltip="{{showSettings ? 'Скрыть настройки' : 'Показать настройки'}}"
		 ng-click="toggleSettings()"
		 ng-class="{'fa-chevron-right' : showSettings, 'fa-wrench' : !showSettings}"></div>

	<div class="right-toolbar-button fa fa-fast-backward"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 uib-tooltip="Повторить инструкции"
		 ng-click="previousAudio()"></div>

	<div class="right-toolbar-button fa"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 uib-tooltip="{{audioPause ? 'Запустить инструкции' : 'Остановить инструкции'}}"
		 ng-click="toggleAudioPause()"
		 ng-class="{'fa-play' : audioPause, 'fa-pause' : !audioPause}"></div>

	<div class="right-toolbar-new-group right-toolbar-button fa fa-vk vk-hint"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 uib-tooltip="{{showVkWidget ? 'Скрыть vk сообщения' : 'Есть вопросы?'}}"
		 ng-if="vkWidget"
		 ng-class="{'fa-chevron-right' : showVkWidget, 'fa-vk' : !showVkWidget}"
		 ng-click="toggleVkWidgetVisible()"></div>

	<div class="right-toolbar-button fa disqus-hint"
		 tooltip-placement="left"
		 tooltip-append-to-body="true"
		 uib-tooltip="{{showVkWidget ? 'Скрыть обсуждение' : 'Обсуждение'}}"
		 ng-class="{'fa-chevron-right' : showDisqus, 'fa-comments' : !showDisqus}"
		 ng-click="toggleDisqus()"></div>

</div>

<div id="vkCommunityMessages" class="vk-community-messages"></div>

<div class="lesson-img-wrapper">
	<div ng-class="char.css"></div>
</div>
