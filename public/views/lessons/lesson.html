<div>
    <div ui-layout="{ flow : 'column',  dividerSize: 4, disableToggle: true}">

		<!-- Директива урока -->
		<div ui-layout-container
			 min-size="30%"
			 max-size="70%"
			 size="50%">
			<lesson-board
				ng-if="lesson.sub[subIndex]"
				lesson="lesson.sub[subIndex]"
				text="lesson.text"/>
		</div>

        <div ui-layout-container
            min-size="30%"
            max-size="70%">

			<div class="main-editor"
			 	ui-ace="{
			 	useWrapMode : true,
				showGutter: true,
				theme:'tomorrow_night',
				mode: 'javascript',
				firstLineNumber: 1,
				onLoad: aceLoaded,
				onChange: aceChanged
				}">
			</div>

			<!-- Директива ошибки -->
			<bbot-board
				ng-if="lesson.sub[subIndex]"
				text-bot="textBot"
				quote="lesson.quote"
				lesson="true"
				next="nextSubLesson"/>
		</div>
    </div>
</div>

<!-- Директива звезд рейтинга урока-->
<div stars id-lesson="idLesson" ng-if="starsHide"></div>

<!-- Директива игры -->
<div game-canvas
	 editor-options="options"
	 class="lesson-canvas">
</div>

<div class="toolbar">
    <div class="box">
		<img ui-sref="welcome"
			 class="logo"
			 src="images/logo3.png"/>
    </div>
    <div class="box">
        <button class="hint-play" type="button" ng-click="run()">
            <span class="glyphicon"
                  ng-class="{'glyphicon-stop red' : options.isCodeRunning, 'glyphicon-play green' : !options.isCodeRunning}">
            </span>
        </button>
    </div>
</div>
