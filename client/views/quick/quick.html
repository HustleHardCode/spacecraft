<div class="cd-slideshow-wrapper">

	<button type="button" class="close-button" ui-sref="game">
		<span class="glyphicon glyphicon-remove"></span>
	</button>

	<nav class="cd-slideshow-nav">
		<button class="cd-nav-trigger">
			Open Nav
			<span aria-hidden="true"></span>
		</button>

		<div class="cd-nav-items">
			<ol>
				<li ng-repeat="t in tips">
					<a href="#slide-{{$index}}">{{t.title}}</a>
					<ol class="sub-nav">
						<li ng-repeat="s in t[$index].subslide">
							<a href="#subslide-{{s.num}}-{{$index}}">{{s.title}}</a>
						</li>
					</ol>
				</li>
			</ol>
		</div>
	</nav>

	<ol class="cd-slideshow">
		<li class="visible" id="slide-{{$index}}" ng-repeat="t in tips" repeat-finished>
			<ol class="sub-slides">
				<li>
					<div class="cd-slider-content">
						<div class="content-wrapper">
							<h2>{{t.title}}</h2>

							<div ng-bind-html="getDescription($index)">
							</div>
						</div>
					</div>
				</li>
				<li  id="subslide-{{s.num}}-{{$index}}" ng-repeat="s in t[$index].subslide">
					<div class="cd-slider-content">
						<div class="content-wrapper">
							<h2>{{s.title}}</h2>
							<div ng-bind-html="getDescription(t[$index],$index)">
							</div>
						</div>
					</div>
				</li>
			</ol>
		</li>
	</ol> <!-- .cd-slideshow -->
</div> <!-- .cd-slideshow-wrapper -->
