<div ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'tomorrow_night',
  mode: 'javascript',
  firstLineNumber: 1,
  onLoad: aceLoaded,
  onChange: aceChanged
}" ng-class="{'bounceOutUp' : hideEditor, 'bounceInDown' : !hideEditor}"></div>

<div id="toolbar">

    <div class="box">
        <img class="logo" src="resources/assets/logo3.png" >
    </div>

    <div class="box">
        <button type="button" ng-click="toggleEditorOpen()" ><span
                class="{{hideEditor ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-up'}}"></span>
        </button>
        <button type="button" ng-click="toggleCodeRun()" ><span
                class="{{isCodeRunning ? 'glyphicon glyphicon-stop' : 'glyphicon glyphicon-play'}}"></span>
        </button>
    </div>

</div>

<div game-canvas
     code="code"></div>
