<div ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'tomorrow_night',
  mode: 'javascript',
  firstLineNumber: 1,
  onLoad: aceLoaded,
  onChange: aceChanged
}" ng-class="{'bounceOutUp' : hideEditor, 'bounceInDown' : !hideEditor}"></div>

<div id="editorButtons">

        <img class="logo" src="resources/assets/logo3.png" style="margin-left: 5%">
        <div style="width: 25%;margin-left: 45%;margin-top: 3%">
        <button type="button" ng-click="toggleCodeRun()" ><span
                class="{{isCodeRunning ? 'glyphicon glyphicon-stop' : 'glyphicon glyphicon-play'}}"></span></button>
        <button type="button" ng-click="toggleEditorOpen()" ><span
                class="{{hideEditor ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-up'}}"></span>
        </button>
        </div>

</div>

<div game-canvas
     code="code"></div>
