<div class="bbot-border">
	<!--ng-show="editorParams.error">-->
	<div class="bbot-board">
		<div class="bbot-header" ng-if="lesson">
			<button class="button-gradient quote" type="button" ng-click="closeBBotList()">
				"{{quote}}"
			</button>
			<button class="button-gradient enjoy-hint-next" type="button" ng-click="closeBBotList()">
				Далее
			</button>
		</div>
		<div class="bbot-header" ng-if="!lesson">
			<button class="arrow" type="button" ng-click="closeBBotList()">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</button>
		</div>
		<div class="bbot-img"></div>
		<div class="bbot-triangle-container">
			<div class="bbot-triangle"></div>
		</div>
		<div class="bbot-msg">
			<div class="bbot-hologram red">
				<p>Похоже, Вы допустили ошибку: {{editorParams.error.toString()}}
					<br>
					Проверьте и исправте свой код, и попробуте еще раз.</p>
			</div>
		</div>
	</div>
</div>
